# fly.toml - Configuration for deploying OrbitHost to Fly.io
app = "orbithost"
primary_region = "sea"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"
  ENABLE_METRICS = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services.ports]]
  port = 80
  handlers = ["http"]
  force_https = true

[[services.ports]]
  port = 443
  handlers = ["tls", "http"]

[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"

[services.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[vm.size]]
  cpu = 1
  memory_mb = 1024
